name: spherepot2

####network#####
network: shape
database_name: nerf/spherepot
apply_occ_loss: true
occ_loss_step: 15000
is_nerf: true
zero_thickness: True

######loss######
loss: ['nerf_render','eikonal','std','init_sdf_reg','occ','mask','outer_reg']
val_metric: ['shape_render']
key_metric_name: psnr
eikonal_weight: 0.1
freeze_inv_s_step: 15000

####dataset#####
train_dataset_type: dummy
dataset_dir: ./datasets
train_dataset_cfg:
  database_name: nerf/spherepot
val_set_list:
  -
    name: val
    type: dummy
    cfg:
      database_name: nerf/spherepot

####trainier####
optimizer_type: adam
lr_type: warm_up_cos
lr_cfg: {}
total_step: 500000
val_interval: 5000
save_interval: 1000
train_log_step: 20


